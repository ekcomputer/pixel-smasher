# general settings
name: 008_ESRGAN_x10_PLANET_noPreTrain_wandb_2GPUs_Oct8_VGG160
model_type: ESRGANModel
scale: 10
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: PLANET_TRAIN
    type: PairedImageDataset
    #dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub
    #dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic/X4_sub
    # (for lmdb)
    dataroot_gt: /data_dir/train_mod/HR/x10
    dataroot_lq: /data_dir/train_mod/LR/x10
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      #type: lmdb

    gt_size: 160
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 16
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: PLANET_VAL
    type: PairedImageDataset
    dataroot_gt: /data_dir/valid_mod/HR/x10 
    dataroot_lq: /data_dir/valid_mod/LR/x10 
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 80
  num_block: 23

network_d:
  type: VGGStyleDiscriminator160
  num_in_ch: 3
  num_feat: 80

# path
path:
  pretrain_model_g: ~ #/data_dir/pixel-smasher/experiments/004_RRDBNet_PSNR_x4_PLANET_scratch_wandb/models/net_g_445000.pth
  strict_load: true
  resume_state: /data_dir/pixel-smasher/experiments/008_ESRGAN_x10_PLANET_noPreTrain_wandb_2GPUs_Oct8_VGG160/training_states/20000.state

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [25000, 50000, 100000, 150000] #[50000, 100000, 200000, 300000]
    gamma: 0.5

  total_iter: 200000 #400000 
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      'conv5_4': 1  # before relu
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: 1.0
    style_weight: 0
    norm_img: false
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-3

  net_d_iters: 1
  net_d_init_iters: 0

# validation settings
val:
  val_freq: !!float 25e2
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 10
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: pixelsmasher
    resume_id: 10xUpsample_VGG160

# dist training settings
dist_params:
  backend: nccl
  port: 29500
